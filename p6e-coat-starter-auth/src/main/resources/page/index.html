<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8' />
  <link rel='icon' type='image/icon' href='/favicon.ico' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>P6e | Auth</title>
  <style>
    body {
      background-color: #242e48;
    }

    .p-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #242e48;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .p-loader .p-loader-container, .p-loader .p-loader-container > div {
      position: relative;
      box-sizing: border-box;
    }

    .p-loader .p-loader-container {
      display: block;
      font-size: 0;
      color: #d2d2d2;
      width: 32px;
      height: 32px;
      transform: scale(1.2);
    }

    .p-loader .p-loader-container > div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor;
    }

    .p-loader .p-loader-container > div:nth-child(1),
    .p-loader .p-loader-container > div:nth-child(2) {
      position: absolute;
      left: 0;
      width: 100%;
    }

    .p-loader .p-loader-container > div:nth-child(1) {
      top: -25%;
      z-index: 1;
      height: 100%;
      border-radius: 10%;
      animation: square-jelly-box-animate 0.6s -0.1s linear infinite;
    }

    .p-loader .p-loader-container > div:nth-child(2) {
      bottom: -9%;
      height: 10%;
      background: #d2d2d2;
      border-radius: 50%;
      opacity: 0.2;
      animation: square-jelly-box-shadow 0.6s -0.1s linear infinite;
    }

    @keyframes square-jelly-box-animate {
      17% {
        border-bottom-right-radius: 10%;
      }

      25% {
        transform: translateY(25%) rotate(22.5deg);
      }

      50% {
        border-bottom-right-radius: 100%;
        transform: translateY(50%) scale(1, 0.9) rotate(45deg);
      }

      75% {
        transform: translateY(25%) rotate(67.5deg);
      }

      100% {
        transform: translateY(0) rotate(90deg);
      }
    }

    @keyframes square-jelly-box-shadow {
      50% {
        transform: scale(1.25, 1);
      }
    }
  </style>
  <script src='/js/init.js' type='text/javascript'></script>
  <script type='text/javascript'>
    window.p6e.page = '@{page}';
    window.p6e.data = '@{data}';
    window.p6e.voucher = '@{voucher}';
  </script>
  <script type="module" crossorigin src="/js/index-29842074.js"></script>
  <link rel="stylesheet" href="/css/index-17558c12.css">
</head>
<body class='def-theme'>
<div id='PLoading' class='p-loader'>
  <div class='p-loader-container'>
    <div></div>
    <div></div>
  </div>
</div>
<div id='app'></div>

</body>
</html>
